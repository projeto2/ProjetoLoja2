<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			
			<h:panelGroup layout="block" style="margin:5px; font-size: 18px; font-weight:bold; color:#F90">
				<h:outputText value=" Categoria: #{produtoManager.categoria}" />
			</h:panelGroup>
			
			<p:separator/>
			<p:dataGrid columns="5" width="1024" value="#{produtoManager.listaCategoria}" var="produto" paginator="true" rowsPerPageTemplate="5,10,15,20">
				<h:panelGroup layout="block" style="text-align:center;margin-top:20px">
					<h:graphicImage library="produto" name="1.jpg"/>
					<p:separator/>
					<h:outputText value="#{produto.nome} - #{produto.descricao}"/><br/>
					<h:outputText value="#{produto.valor}">
						<f:convertNumber locale="pt" currencySymbol="R$ " type="currency"/>
					</h:outputText><br/>
					<p:commandButton value="Comprar" action="#{produtoManager.obter}" ajax="false" >
						<f:setPropertyActionListener target="#{produtoManager.id}" value="#{produto.id}" />
					</p:commandButton>
				</h:panelGroup>
				
			</p:dataGrid>
		</ui:define>
	</ui:composition>

</html>
